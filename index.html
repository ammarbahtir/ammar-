<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة ويب بسيطة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>اهلا بك يااحمد خالد الزهراني نورت الموقع</h1>
    <p>هذه رسالة لك يا احمد</p>
    <button onclick="alert('السلام عليكم ورحمة بركاته اهلا بك يا افضل جار وصديق مر على حياتي')">اضغط هنا</button>
</body>
</html>
